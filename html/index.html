<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>название</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../css/jquery.mCustomScrollbar.css"rel="stylesheet" />
    <link rel="stylesheet" href="../css/owl.carousel.css">
    <link href="../css/styles.css" rel="stylesheet" type="text/css" />
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <![endif]-->
</head>
<body>

<!-- Modal -->
<div class="modal fade" id="modalVideo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close modal-close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Привет!</h4>
                <p class="modal-text">Посмотри видео о том, как я скопил на конуру</p>
            </div>
            <div class="modal-body">
                <img src="../img/video-blank.jpg" alt="" class="modal-blank">
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="header">
        <a href="#" title="" class="header__logo">
            <img src="../img/logo.png" alt="">
        </a>
        <div class="header__contact">
            <span class="header__number">8 800 555 5575</span>
            <a href="#" title="" class="header__contact_link">Отделения банка</a>
        </div>
    </div>

    <div class="content">
        <div class="man">
            <div class="man__question">
                <img src="../img/man.png" alt="" class="man__image">
                <span class="man__trigger" data-toggle="modal" data-target="#modalVideo">?</span>
                <div class="man__modal">
                    dsfsdf
                </div>
            </div>
        </div>
        <a href="#" title=""></a>
    </div>

    <div class="footer">

    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/owl.carousel.js"></script>
<script src="../js/scripts.js" type="text/javascript"></script>
</body>
</html>
